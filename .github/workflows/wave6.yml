name: Wave 6

on:
  push:
    paths:
      - '.github/**'
      - 'scrape-composites-ci.sh'
      - 'scrape-composites-large-ci.sh'
      - '*.csv'
  pull_request:
    paths:
      - '.github/**'
      - 'scrape-composites-ci.sh'
      - 'scrape-composites-large-ci.sh'
      - '*.csv'
  schedule:
    - cron: "0 0 1,4,7,9,12,15,18,20,23,26,28 * *"
  workflow_dispatch:
concurrency:
  group: ${{ github.event.pull_request.number || github.ref }}-wave6
  cancel-in-progress: false
jobs:
  C:
    strategy:
      max-parallel: 19
      matrix:
        include: # GITHUB FIXME: Let us use either multiple matrices, or lists in `include`
          - server-offset: 10
            client-digits: 85
          - server-offset: 10
            client-digits: 82
          - server-offset: 10
            client-digits: 88
          - server-offset: 10
            client-digits: 81
          - server-offset: 10
            client-digits: 86
          - server-offset: 10
            client-digits: 84
          - server-offset: 10
            client-digits: 89
          - server-offset: 10
            client-digits: 80
          - server-offset: 10
            client-digits: 90
          - server-offset: 10
            client-digits: 83
          - server-offset: 10
            client-digits: 87
    concurrency:
      group: ${{ github.event.pull_request.number || github.ref }}-${{ matrix.client-digits}}-${{ matrix.server-offset }}
      cancel-in-progress: false
    uses: ./.github/workflows/template.yml
    with:
      client-digits: ${{ matrix.client-digits }}
      server-offset: ${{ matrix.server-offset }}

